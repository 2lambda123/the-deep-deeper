Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  Name:
    Type: String
    Description: The name of the service, job, or workflow being deployed.

Resources:
  SesAccessPolicy:
    Metadata:
      'aws:copilot:description': 'An IAM ManagedPolicy for your service to access the Media bucket'
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: !Sub
        - Grants CRUD access to the S3 bucket ${Bucket}
        - { Bucket: !Ref MediaBucket }
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: SimpleEmailServiceAccess
            Action:
              - ses:GetSendQuota
              - ses:SendEmail
              - ses:SendRawEmai
            Effect: Allow
            Resource: "*"


Outputs:
  SesAccessPolicy:
    Description: "The IAM::ManagedPolicy to attach to the task role for SES Access"
    Value: !Ref SesAccessPolicy
